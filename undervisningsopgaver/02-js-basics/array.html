<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <style>
        body {
            color: bisque;

        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid black;
            margin: 7vw;
            padding: 1vw;
        }

    </style>

</head>

<body>
    <div id="display"></div>


    <script>
        let playlist = ["Sound of music", "Dancing in the Rain", "What a Wonderfull World"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>


</body>

</html>
